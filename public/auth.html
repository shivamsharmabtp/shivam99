		<div class="authenticate login">
      <fieldset>
        <legend class="label">Login</legend>
        <form>
          <input type="text" name="email1" value="" placeholder="Enter Email" class="inputfield"> <br>
          <input type="password" name="password1" value="" placeholder="Enter password" class="inputfield">

		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript">
			function register(){
          var gender = 1; // male
          if($('.female').is(':checked')) gender = 2;  // female
					var form = document.getElementsByTagName("form")[0];
		      var formData = {
            "fname": form.elements["fname"].value,
            "lname": form.elements["lname"].value,
            "email": form.elements["email0"].value,
		        "password": form.elements["password0"].value,
            "gender" : gender,
            "birthday_day" : $('select[name=birthday_day]').val(),
            "birthday_month" : $('select[name=birthday_month]').val(),
            "birthday_year" : $('select[name=birthday_year]').val(),
            "college" : $('select[name=College]').val()
		      };
		      $.ajax( {
		          method: "POST",
		          url: "/register",
		          data: formData
		      } )
		      .done(function(data) {
		        window.location.href = "http://krsna72.localtunnel.me";
		      })
		      .fail(function(err) {
            // Fail function to be written
				});
			}

			function login(){
        var form = document.getElementsByTagName("form")[1];
        var formData = {
          "email": form.elements["email1"].value,
          "password": form.elements["password1"].value,
        };
        $.ajax( {
            method: "POST",
            url: "/login",
            data: formData
        } )
        .done(function(data) {
          window.location.href = "http://krsna72.localtunnel.me";
        })
        .fail(function(err) {
          var span = document.getElementsByTagName("span")[0];
          span.style.display = "block";
      });
			}
